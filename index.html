<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea_house_Tailwind_Responsive_Project</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Responsive Test Method -->
    <style>
      /* *{
        border: 1px solid red;
      } */
      body {
        border: 5px dotted rgb(3, 109, 209);
      }
    </style>
  </head>
  <body class="manrop_font">
    <!-- Hero area section start here.. -->
    <header class="max-w-[1100px] m-auto">
      <div class="heroMain items-center md:flex">
        <div class="heroTitle text-center md:text-left relative">
          <h1 class="font-bold text-[45px]">
            It's good <br />
            tea time at The Tea House
          </h1>
          <p class="text-gray-500 my-4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button class="bg-gradient-to-r from-[#ff8938] to-[#ff0000] p-3 rounded-lg text-white" id="heroBtn ">
            Explore More <i class="fa-solid fa-arrow-right text-white -rotate-25"></i>
          </button>
        </div>
        <div class="heroImg">
          <img src="./images/banner.png" alt="" />
          <div class="challengPartMain flex gap-4  bg-gray-300 p-3 rounded-lg absolute -mt-[15%] ml-[25%] md:-mt-[6%] md:ml-[10%] " >
            <div class="icon">
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="title">
              <h2>5.00</h2>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
